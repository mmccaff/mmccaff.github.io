# Permalinks
permalink:           pretty

# Setup
title:               Matt McCaffrey
tagline:             Just another GitHub Page... 
url:                 http://mmccaff.github.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Matt McCaffrey
  url:               https://twitter.com/mmccaff
  email:             hello@mattmccaffrey.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

pages_list:       
  About: '/about'
  Archive: '/archive'

# Optional features
analytics_id: UA-XXXX-Y

  